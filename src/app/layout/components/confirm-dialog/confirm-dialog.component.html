<div mat-dialog-content style="padding-bottom: 13px;">
  {{ message }}
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Да</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Нет</button>
</div>
