<mat-toolbar color="primary" class="fix-nav">
  <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand">
    <img class="logo-icon" style="width: 70px; height: 35px; vertical-align: top;" src="../../../../assets/images/logo/incon logo.png" />
  </div>
  <div class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
    <button mat-icon-button *ngIf="isBack" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{ title }}</span>
  </div>
