<div fxLayout="row" fxLayoutGap = "8px">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button style="height: 40px;" mat-raised-button color="primary" (click)="doNew()">Добавить<mat-icon class="sidenav-icon">add</mat-icon></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
            <td mat-cell *matCellDef="let row; let i = index"> {{ i + paginator.pageIndex * paginator.pageSize + 1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Названия</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="hall">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Зал </th>
            <td mat-cell *matCellDef="let row" > {{row.hall ? row.hall.name : '' }} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Время </th>
            <td mat-cell *matCellDef="let row" > {{row.time ? (row.time.hour + ' час') : ''  }} </td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена (KZT) </th>
            <td mat-cell *matCellDef="let row" > {{row.cost ? row.cost : '' }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Описания </th>
            <td mat-cell *matCellDef="let row" > {{row.description ? row.description : '' }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 17%"></th>
            <td fxLayoutGap="8px" mat-cell *matCellDef="let row" [style.color]="row.address" style="width: 17%">
                <button mat-raised-button color="primary" (click)="doEdit(row)">
                    <mat-icon class="sidenav-icon">edit</mat-icon>
                </button>
                <button mat-raised-button color="warn" (click)="doDelete(row)">
                    <mat-icon class="sidenav-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
