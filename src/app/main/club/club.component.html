<div fxLayout="row" fxLayoutGap = "8px">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button style="height: 40px;" mat-raised-button color="primary" (click)="doNew()">Добавить<mat-icon class="sidenav-icon">add</mat-icon></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
            <td mat-cell *matCellDef="let row; let i = index"> {{ i + paginator.pageIndex * paginator.pageSize + 1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Названия</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.address"> {{row.address.street + ', ' + row.address.houseNumber}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td fxLayoutGap="8px" mat-cell *matCellDef="let row" [style.color]="row.address">
                <button mat-raised-button color="primary" (click)="doEdit(row)">
                    <mat-icon class="sidenav-icon">edit</mat-icon>
                </button>
                <button mat-raised-button color="warn" (click)="doDelete(row)">
                    <mat-icon class="sidenav-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
